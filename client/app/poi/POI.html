<div ng-include="'components/shell/shell.html'"></div>
<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <h2 class="md-title">Pontos de Interesse</h2>
    <div flex></div>
    <md-button md-no-ink class="md-primary" ng-click="proximidade($event)">
      Proximidade
    </md-button>
    <md-button class="md-raised md-primary" ng-click="addItem($event)" >
      Add
    </md-button>
  </div>
</md-toolbar>

<md-table-container>
  <table md-table ng-model="POIs" md-progress="promise">
    <thead md-head>
      <tr md-row>
        <th md-column style="width: 180px;"><span></span></th>
        <th md-column><span>Nome</span></th>
        <th md-column><span>X</span></th>
        <th md-column><span>Y</span></th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="POI" md-auto-select ng-repeat="POI in POIs">
        <td md-cell>
            <md-button class="md-icon-button" ng-click="edit(POI)">
                EDIT
            </md-button>
            <md-button class="md-icon-button" ng-click="delete(POI)">
                DEL
            </md-button>            
        </td>
        <td md-cell>
            {{POI.nome}}
        </td>
        <td md-cell>
            {{POI.x}}
        </td>
        <td md-cell>
            {{POI.y}}
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 15, 20]" md-page="query.page" md-total="{{totalRegistros}}"
  md-label="{{pagination}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
